<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Memory - AI Agent Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: '#000000' } } },
      };
    </script>
  </head>
  <body class="bg-white text-gray-900 h-screen overflow-hidden font-sans">
    <div id="app" class="flex h-full">
      <!-- Sidebar -->
      <div
        class="bg-gray-50 border-r border-gray-200 flex transition-all duration-300 ease-in-out z-20 relative w-[300px]"
      >
        <!-- Icon Column -->
        <div
          class="w-[72px] flex flex-col items-center py-6 gap-3 shrink-0 h-full bg-gray-50 relative z-30"
        >
          z-30" >
          <button
            onclick="window.location.href='index.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-comment-dots text-gray-600"></i>
          </button>
          <div class="w-8 h-px bg-gray-200 my-1"></div>
          <button
            onclick="window.location.href='role.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-masks-theater text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='user.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-users text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='permission.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-shield-halved text-gray-600"></i>
          </button>
          <!-- Memory (Active) -->
          <button
            class="w-10 h-10 rounded-lg bg-gray-200 flex items-center justify-center transition-colors relative"
          >
            <i class="fa-solid fa-brain text-gray-900"></i>
          </button>
          <button
            onclick="window.location.href='schema.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-database text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='todo.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-list-check text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='workflow.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-diagram-project text-gray-600"></i>
          </button>
          <div class="flex-1"></div>
          <button
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors"
          >
            <i class="fa-solid fa-gear text-gray-600"></i>
          </button>
          <button
            class="w-10 h-10 rounded-full overflow-hidden border border-gray-200 hover:ring-2 ring-black transition-all"
          >
            <img
              src="https://ui-avatars.com/api/?name=User&background=random"
              alt="User"
            />
          </button>
        </div>

        <!-- Sub-Sidebar -->
        <div
          class="flex-1 flex flex-col h-full overflow-hidden border-l border-gray-100 bg-gray-50"
        >
          <div
            class="p-4 font-semibold text-sm text-gray-500 uppercase tracking-wider border-b border-gray-100 bg-white"
          >
            Agent Memory
          </div>
          <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50">
            <div
              class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase"
            >
              Storage
            </div>
            <button
              @click="currentView = 'vector'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'vector' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-vector-square text-xs w-4"></i> Vector Store
            </button>
            <button
              @click="currentView = 'longterm'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'longterm' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-hard-drive text-xs w-4"></i> Long-term
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-full p-8 overflow-y-auto bg-white">
        <div
          class="mb-6 pb-4 border-b border-gray-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Agent Memory</h1>
            <p class="text-sm text-gray-500 mt-1">
              Inspect and manage AI context memory.
            </p>
          </div>
        </div>

        <div
          class="bg-white rounded-xl border border-gray-100 shadow-sm p-6 min-h-[400px]"
        >
          <div class="mb-6 relative">
            <input
              type="text"
              placeholder="Search memory fragments..."
              class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"
            ></i>
          </div>

          <div class="space-y-4">
            <div
              v-for="item in memories"
              :key="item.id"
              class="p-4 border border-gray-100 rounded-lg hover:bg-gray-50 cursor-pointer"
            >
              <div class="flex justify-between items-start mb-1">
                <span
                  class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-0.5 rounded"
                  >{{ item.type }}</span
                >
                <span class="text-xs text-gray-400">{{ item.date }}</span>
              </div>
              <p class="text-sm text-gray-800 line-clamp-2">
                {{ item.content }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const currentView = ref('vector');
          const memories = ref([
            {
              id: 1,
              type: 'Conversation',
              date: '2023-10-27 14:30',
              content:
                'User asked about project timeline updates. Agreed to deliver the beta version by Friday.',
            },
            {
              id: 2,
              type: 'Fact',
              date: '2023-10-26 09:15',
              content:
                'Project code name is "BlueSky". Primary stakeholder is Sarah.',
            },
            {
              id: 3,
              type: 'Instruction',
              date: '2023-10-25 16:45',
              content:
                'Always format dates in ISO 8601 format when generating reports.',
            },
          ]);
          return { currentView, memories };
        },
      }).mount('#app');
    </script>
  </body>
</html>
