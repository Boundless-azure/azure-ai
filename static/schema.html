<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Schema - AI Agent Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: '#000000' } } },
      };
    </script>
  </head>
  <body class="bg-white text-gray-900 h-screen overflow-hidden font-sans">
    <div id="app" class="flex h-full">
      <!-- Sidebar -->
      <div
        class="bg-gray-50 border-r border-gray-200 flex transition-all duration-300 ease-in-out z-20 relative w-[300px]"
      >
        <!-- Icon Column -->
        <div
          class="w-[72px] flex flex-col items-center py-6 gap-3 shrink-0 h-full bg-gray-50 relative z-30"
        >
          z-30" >
          <button
            onclick="window.location.href='index.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-comment-dots text-gray-600"></i>
          </button>
          <div class="w-8 h-px bg-gray-200 my-1"></div>
          <button
            onclick="window.location.href='role.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-masks-theater text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='user.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-users text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='permission.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-shield-halved text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='memory.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-brain text-gray-600"></i>
          </button>
          <!-- Schema (Active) -->
          <button
            class="w-10 h-10 rounded-lg bg-gray-200 flex items-center justify-center transition-colors relative"
          >
            <i class="fa-solid fa-database text-gray-900"></i>
          </button>
          <button
            onclick="window.location.href='todo.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-list-check text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='workflow.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-diagram-project text-gray-600"></i>
          </button>
          <div class="flex-1"></div>
          <button
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors"
          >
            <i class="fa-solid fa-gear text-gray-600"></i>
          </button>
          <button
            class="w-10 h-10 rounded-full overflow-hidden border border-gray-200 hover:ring-2 ring-black transition-all"
          >
            <img
              src="https://ui-avatars.com/api/?name=User&background=random"
              alt="User"
            />
          </button>
        </div>

        <!-- Sub-Sidebar -->
        <div
          class="flex-1 flex flex-col h-full overflow-hidden border-l border-gray-100 bg-gray-50"
        >
          <div
            class="p-4 font-semibold text-sm text-gray-500 uppercase tracking-wider border-b border-gray-100 bg-white"
          >
            Database Schema
          </div>
          <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50">
            <div
              class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase"
            >
              Structure
            </div>
            <button
              @click="currentView = 'tables'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'tables' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-table text-xs w-4"></i> Tables
            </button>
            <button
              @click="currentView = 'migrations'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'migrations' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-code-branch text-xs w-4"></i> Migrations
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-full p-8 overflow-y-auto bg-white">
        <div
          class="mb-6 pb-4 border-b border-gray-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Database Schema</h1>
            <p class="text-sm text-gray-500 mt-1">
              Explore and manage database structure.
            </p>
          </div>
          <button
            class="px-4 py-2 bg-black text-white rounded-lg text-sm hover:bg-gray-800"
          >
            <i class="fa-solid fa-rotate mr-2"></i> Refresh Schema
          </button>
        </div>

        <div
          class="bg-white rounded-xl border border-gray-100 shadow-sm p-6 min-h-[400px]"
        >
          <div
            v-if="currentView === 'tables'"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          >
            <div
              v-for="table in tables"
              :key="table.name"
              class="border border-gray-200 rounded-lg p-4 hover:border-black transition-colors cursor-pointer group"
            >
              <div class="flex items-center justify-between mb-2">
                <h3 class="font-bold text-gray-900 group-hover:text-black">
                  {{ table.name }}
                </h3>
                <span
                  class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500"
                  >{{ table.rows }} rows</span
                >
              </div>
              <p class="text-xs text-gray-500 mb-3 line-clamp-2">
                {{ table.comment }}
              </p>
              <div class="flex gap-2 text-xs text-gray-400">
                <span
                  ><i class="fa-solid fa-columns mr-1"></i>{{ table.columns
                  }}</span
                >
                <span><i class="fa-solid fa-key mr-1"></i>{{ table.pk }}</span>
              </div>
            </div>
          </div>
          <div v-else class="text-center text-gray-400 py-12">
            No migrations found.
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const currentView = ref('tables');
          const tables = ref([
            {
              name: 'users',
              rows: 150,
              comment: 'Core user data and authentication details.',
              columns: 12,
              pk: 'id',
            },
            {
              name: 'roles',
              rows: 5,
              comment: 'System roles definitions.',
              columns: 4,
              pk: 'id',
            },
            {
              name: 'permissions',
              rows: 24,
              comment: 'Granular access control permissions.',
              columns: 5,
              pk: 'id',
            },
            {
              name: 'logs',
              rows: 15420,
              comment: 'System activity and audit logs.',
              columns: 8,
              pk: 'log_id',
            },
            {
              name: 'products',
              rows: 340,
              comment: 'Product catalog inventory.',
              columns: 15,
              pk: 'sku',
            },
          ]);
          return { currentView, tables };
        },
      }).mount('#app');
    </script>
  </body>
</html>
