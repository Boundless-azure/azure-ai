<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks & Todos - AI Agent Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: '#000000' } } },
      };
    </script>
  </head>
  <body class="bg-white text-gray-900 h-screen overflow-hidden font-sans">
    <div id="app" class="flex h-full">
      <!-- Sidebar -->
      <div
        class="bg-gray-50 border-r border-gray-200 flex transition-all duration-300 ease-in-out z-20 relative w-[300px]"
      >
        <!-- Icon Column -->
        <div
          class="w-[72px] flex flex-col items-center py-6 gap-3 shrink-0 h-full bg-gray-50 relative z-30"
        >
          z-30" >
          <button
            onclick="window.location.href='index.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-comment-dots text-gray-600"></i>
          </button>
          <div class="w-8 h-px bg-gray-200 my-1"></div>
          <button
            onclick="window.location.href='role.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-masks-theater text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='user.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-users text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='permission.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-shield-halved text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='memory.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-brain text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='schema.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-database text-gray-600"></i>
          </button>
          <!-- Todo (Active) -->
          <button
            class="w-10 h-10 rounded-lg bg-gray-200 flex items-center justify-center transition-colors relative"
          >
            <i class="fa-solid fa-list-check text-gray-900"></i>
          </button>
          <button
            onclick="window.location.href='workflow.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-diagram-project text-gray-600"></i>
          </button>
          <div class="flex-1"></div>
          <button
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors"
          >
            <i class="fa-solid fa-gear text-gray-600"></i>
          </button>
          <button
            class="w-10 h-10 rounded-full overflow-hidden border border-gray-200 hover:ring-2 ring-black transition-all"
          >
            <img
              src="https://ui-avatars.com/api/?name=User&background=random"
              alt="User"
            />
          </button>
        </div>

        <!-- Sub-Sidebar -->
        <div
          class="flex-1 flex flex-col h-full overflow-hidden border-l border-gray-100 bg-gray-50"
        >
          <div
            class="p-4 font-semibold text-sm text-gray-500 uppercase tracking-wider border-b border-gray-100 bg-white"
          >
            Tasks & Todos
          </div>
          <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50">
            <div
              class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase"
            >
              Lists
            </div>
            <button
              @click="currentView = 'my'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'my' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-user text-xs w-4"></i> My Tasks
            </button>
            <button
              @click="currentView = 'team'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'team' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-users text-xs w-4"></i> Team Tasks
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-full p-8 overflow-y-auto bg-white">
        <div
          class="mb-6 pb-4 border-b border-gray-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Tasks & Todos</h1>
            <p class="text-sm text-gray-500 mt-1">
              Track progress and manage deliverables.
            </p>
          </div>
          <button
            class="px-4 py-2 bg-black text-white rounded-lg text-sm hover:bg-gray-800"
          >
            <i class="fa-solid fa-plus mr-2"></i> Add Task
          </button>
        </div>

        <div class="flex gap-6 h-[600px] overflow-x-auto pb-4">
          <!-- To Do Column -->
          <div class="w-80 shrink-0 flex flex-col bg-gray-50 rounded-xl p-4">
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-semibold text-gray-700">To Do</h3>
              <span
                class="bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded-full"
                >3</span
              >
            </div>
            <div class="space-y-3 overflow-y-auto flex-1">
              <div
                class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:shadow-md cursor-pointer"
              >
                <div class="text-xs text-red-500 font-semibold mb-1">
                  High Priority
                </div>
                <h4 class="font-medium text-sm mb-2">
                  Fix navigation bug on mobile
                </h4>
                <div
                  class="flex justify-between items-center text-xs text-gray-400"
                >
                  <span><i class="fa-regular fa-clock mr-1"></i>2 days</span>
                  <img
                    src="https://ui-avatars.com/api/?name=User&background=random"
                    class="w-5 h-5 rounded-full"
                  />
                </div>
              </div>
              <div
                class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:shadow-md cursor-pointer"
              >
                <h4 class="font-medium text-sm mb-2">
                  Update documentation for API v2
                </h4>
                <div
                  class="flex justify-between items-center text-xs text-gray-400"
                >
                  <span><i class="fa-regular fa-clock mr-1"></i>5 days</span>
                </div>
              </div>
            </div>
          </div>

          <!-- In Progress Column -->
          <div class="w-80 shrink-0 flex flex-col bg-gray-50 rounded-xl p-4">
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-semibold text-gray-700">In Progress</h3>
              <span
                class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full"
                >1</span
              >
            </div>
            <div class="space-y-3 overflow-y-auto flex-1">
              <div
                class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:shadow-md cursor-pointer border-l-4 border-l-blue-500"
              >
                <h4 class="font-medium text-sm mb-2">
                  Implement sidebar transition
                </h4>
                <div
                  class="flex justify-between items-center text-xs text-gray-400"
                >
                  <span><i class="fa-regular fa-clock mr-1"></i>Today</span>
                  <img
                    src="https://ui-avatars.com/api/?name=Dev&background=random"
                    class="w-5 h-5 rounded-full"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Done Column -->
          <div class="w-80 shrink-0 flex flex-col bg-gray-50 rounded-xl p-4">
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-semibold text-gray-700">Done</h3>
              <span
                class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full"
                >5</span
              >
            </div>
            <div class="space-y-3 overflow-y-auto flex-1">
              <div
                class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm opacity-75"
              >
                <h4 class="font-medium text-sm line-through text-gray-500">
                  Initial project setup
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const currentView = ref('my');
          return { currentView };
        },
      }).mount('#app');
    </script>
  </body>
</html>
