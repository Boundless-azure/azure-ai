<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role Management - AI Agent Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#000000' },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-gray-900 h-screen overflow-hidden font-sans">
    <div id="app" class="flex h-full">
      <!-- Sidebar -->
      <div
        class="bg-gray-50 border-r border-gray-200 flex transition-all duration-300 ease-in-out z-20 relative w-[300px]"
      >
        <!-- Icon Column -->
        <div
          class="w-[72px] flex flex-col items-center py-6 gap-3 shrink-0 h-full bg-gray-50 relative z-30"
        >
          <!-- Home/Chat -->
          <button
            onclick="window.location.href='index.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
            title="Chat"
          >
            <i class="fa-solid fa-comment-dots text-gray-600"></i>
          </button>

          <div class="w-8 h-px bg-gray-200 my-1"></div>

          <!-- Role (Active) -->
          <button
            class="w-10 h-10 rounded-lg bg-gray-200 flex items-center justify-center transition-colors relative"
          >
            <i class="fa-solid fa-masks-theater text-gray-900"></i>
          </button>

          <!-- User -->
          <button
            onclick="window.location.href='user.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-users text-gray-600"></i>
          </button>

          <!-- Permission -->
          <button
            onclick="window.location.href='permission.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-shield-halved text-gray-600"></i>
          </button>

          <!-- Memory -->
          <button
            onclick="window.location.href='memory.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-brain text-gray-600"></i>
          </button>

          <!-- Schema -->
          <button
            onclick="window.location.href='schema.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-database text-gray-600"></i>
          </button>

          <!-- Todo -->
          <button
            onclick="window.location.href='todo.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-list-check text-gray-600"></i>
          </button>

          <!-- Workflow -->
          <button
            onclick="window.location.href='workflow.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-diagram-project text-gray-600"></i>
          </button>

          <div class="flex-1"></div>
          <button
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors"
          >
            <i class="fa-solid fa-gear text-gray-600"></i>
          </button>
          <button
            class="w-10 h-10 rounded-full overflow-hidden border border-gray-200 hover:ring-2 ring-black transition-all"
          >
            <img
              src="https://ui-avatars.com/api/?name=User&background=random"
              alt="User"
            />
          </button>
        </div>

        <!-- Sub-Sidebar (Directory) -->
        <div
          class="flex-1 flex flex-col h-full overflow-hidden border-l border-gray-100 bg-gray-50"
        >
          <div
            class="p-4 font-semibold text-sm text-gray-500 uppercase tracking-wider border-b border-gray-100 bg-white"
          >
            Role Management
          </div>
          <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50">
            <div
              class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase"
            >
              Directory
            </div>
            <button
              @click="currentView = 'list'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'list' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-list text-xs w-4"></i> All Roles
            </button>
            <button
              @click="currentView = 'create'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'create' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-plus text-xs w-4"></i> Create Role
            </button>
            <button
              @click="currentView = 'assign'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'assign' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-user-tag text-xs w-4"></i> Assignments
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-full p-8 overflow-y-auto bg-white">
        <div
          class="mb-6 pb-4 border-b border-gray-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Role Management</h1>
            <p class="text-sm text-gray-500 mt-1">
              Manage system roles and permissions.
            </p>
          </div>
          <button
            class="px-4 py-2 bg-black text-white rounded-lg text-sm hover:bg-gray-800"
          >
            <i class="fa-solid fa-plus mr-2"></i> Create New
          </button>
        </div>

        <div
          class="bg-white rounded-xl border border-gray-100 shadow-sm p-6 min-h-[400px]"
        >
          <div v-if="currentView === 'list'" class="space-y-4">
            <table class="w-full text-sm text-left">
              <thead class="text-xs text-gray-500 uppercase bg-gray-50">
                <tr>
                  <th class="px-4 py-3">Role Name</th>
                  <th class="px-4 py-3">Permissions</th>
                  <th class="px-4 py-3">Users</th>
                  <th class="px-4 py-3">Status</th>
                  <th class="px-4 py-3">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  v-for="role in roles"
                  :key="role.name"
                  class="border-b border-gray-50 hover:bg-gray-50"
                >
                  <td class="px-4 py-3 font-medium">{{ role.name }}</td>
                  <td class="px-4 py-3 text-gray-500">
                    {{ role.permissions }}
                  </td>
                  <td class="px-4 py-3">{{ role.users }}</td>
                  <td class="px-4 py-3">
                    <span
                      :class="['text-xs px-2 py-1 rounded', role.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800']"
                    >
                      {{ role.active ? 'Active' : 'Inactive' }}
                    </span>
                  </td>
                  <td class="px-4 py-3 text-gray-400">
                    <button class="hover:text-black mr-2">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="hover:text-red-600">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            v-else
            class="flex items-center justify-center h-64 text-gray-400"
          >
            <div class="text-center">
              <i class="fa-solid fa-hammer text-3xl mb-3"></i>
              <p>Work in progress: {{ currentView }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const currentView = ref('list');
          const roles = ref([
            {
              name: 'Administrator',
              permissions: 'All Access',
              users: 3,
              active: true,
            },
            {
              name: 'Editor',
              permissions: 'Content Management',
              users: 12,
              active: true,
            },
            {
              name: 'Viewer',
              permissions: 'Read Only',
              users: 45,
              active: true,
            },
            {
              name: 'Developer',
              permissions: 'API Access',
              users: 8,
              active: false,
            },
          ]);
          return { currentView, roles };
        },
      }).mount('#app');
    </script>
  </body>
</html>
