<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Control - AI Agent Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: '#000000' } } },
      };
    </script>
  </head>
  <body class="bg-white text-gray-900 h-screen overflow-hidden font-sans">
    <div id="app" class="flex h-full">
      <!-- Sidebar -->
      <div
        class="bg-gray-50 border-r border-gray-200 flex transition-all duration-300 ease-in-out z-20 relative w-[300px]"
      >
        <!-- Icon Column -->
        <div
          class="w-[72px] flex flex-col items-center py-6 gap-3 shrink-0 h-full bg-gray-50 relative z-30"
        >
          z-30" >
          <button
            onclick="window.location.href='index.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-comment-dots text-gray-600"></i>
          </button>
          <div class="w-8 h-px bg-gray-200 my-1"></div>
          <button
            onclick="window.location.href='role.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-masks-theater text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='user.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-users text-gray-600"></i>
          </button>
          <!-- Permission (Active) -->
          <button
            class="w-10 h-10 rounded-lg bg-gray-200 flex items-center justify-center transition-colors relative"
          >
            <i class="fa-solid fa-shield-halved text-gray-900"></i>
          </button>
          <button
            onclick="window.location.href='memory.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-brain text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='schema.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-database text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='todo.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-list-check text-gray-600"></i>
          </button>
          <button
            onclick="window.location.href='workflow.html'"
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors group relative"
          >
            <i class="fa-solid fa-diagram-project text-gray-600"></i>
          </button>
          <div class="flex-1"></div>
          <button
            class="w-10 h-10 rounded-lg hover:bg-gray-200 flex items-center justify-center transition-colors"
          >
            <i class="fa-solid fa-gear text-gray-600"></i>
          </button>
          <button
            class="w-10 h-10 rounded-full overflow-hidden border border-gray-200 hover:ring-2 ring-black transition-all"
          >
            <img
              src="https://ui-avatars.com/api/?name=User&background=random"
              alt="User"
            />
          </button>
        </div>

        <!-- Sub-Sidebar -->
        <div
          class="flex-1 flex flex-col h-full overflow-hidden border-l border-gray-100 bg-gray-50"
        >
          <div
            class="p-4 font-semibold text-sm text-gray-500 uppercase tracking-wider border-b border-gray-100 bg-white"
          >
            Access Control
          </div>
          <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-50">
            <div
              class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase"
            >
              Settings
            </div>
            <button
              @click="currentView = 'system'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'system' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-lock text-xs w-4"></i> System Permissions
            </button>
            <button
              @click="currentView = 'api'"
              :class="['w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-2', currentView === 'api' ? 'bg-white shadow-sm text-black' : 'text-gray-600 hover:bg-gray-200']"
            >
              <i class="fa-solid fa-key text-xs w-4"></i> API Keys
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col h-full p-8 overflow-y-auto bg-white">
        <div
          class="mb-6 pb-4 border-b border-gray-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Access Control</h1>
            <p class="text-sm text-gray-500 mt-1">
              Manage permissions and security keys.
            </p>
          </div>
        </div>

        <div
          class="bg-white rounded-xl border border-gray-100 shadow-sm p-6 min-h-[400px]"
        >
          <div v-if="currentView === 'system'" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <div
                v-for="perm in permissions"
                :key="perm.id"
                class="p-4 border border-gray-100 rounded-lg hover:shadow-md transition-shadow"
              >
                <div class="flex items-center justify-between mb-2">
                  <h3 class="font-medium text-gray-900">{{ perm.name }}</h3>
                  <input
                    type="checkbox"
                    :checked="perm.enabled"
                    class="rounded border-gray-300 text-black focus:ring-black"
                  />
                </div>
                <p class="text-xs text-gray-500">{{ perm.desc }}</p>
              </div>
            </div>
          </div>
          <div v-else class="space-y-4">
            <div
              class="flex justify-between items-center bg-gray-50 p-4 rounded-lg border border-gray-200"
            >
              <div>
                <div class="font-medium text-sm">Production API Key</div>
                <div class="text-xs text-gray-500 mt-1">
                  sk-prod-********************
                </div>
              </div>
              <button
                class="text-xs bg-white border border-gray-300 px-3 py-1 rounded hover:bg-gray-50"
              >
                Revoke
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const currentView = ref('system');
          const permissions = ref([
            {
              id: 1,
              name: 'View Analytics',
              desc: 'Can view system analytics dashboards',
              enabled: true,
            },
            {
              id: 2,
              name: 'Manage Users',
              desc: 'Can create and delete users',
              enabled: false,
            },
            {
              id: 3,
              name: 'Edit Content',
              desc: 'Can edit content across modules',
              enabled: true,
            },
            {
              id: 4,
              name: 'System Config',
              desc: 'Can modify system configurations',
              enabled: false,
            },
          ]);
          return { currentView, permissions };
        },
      }).mount('#app');
    </script>
  </body>
</html>
