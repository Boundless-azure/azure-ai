version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: azure-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: azure_ai_dev
      POSTGRES_USER: azure_ai_user
      POSTGRES_PASSWORD: azure_ai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - azure-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: azure-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - azure-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  azure-ai-network:
    driver: bridge
